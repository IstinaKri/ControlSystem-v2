<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .main-wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #1f2937;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            font-size: 18px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid #374151;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .sidebar ul li, .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar ul li:hover, .sidebar ul li.active, .menu-item:hover {
            background: #374151;
        }
        .sidebar i, .menu-item i {
            margin-right: 10px;
        }
        .area {
        border: 0.1vw solid #ccc;
        border-radius: 0.5vw;
        padding: 2vw;
        flex: 2 1 0;
        max-width: 100%;
        overflow-x: auto;
    }

        .user-card {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111827;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
        }

        .user-info div {
            margin-left: 10px;
        }

        .user-card p {
            margin: 0;
            font-size: 14px;
        }

        .user-card .role {
            font-size: 12px;
            color: gray;
        }

        .dots {
            position: relative;
            cursor: pointer;
        }

        .menu {
            display: none;
            position: absolute;
            top: -100px;
            right: 0;
            width: 120px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: #1f2937;
            font-size: 12px;
            z-index: 100;
        }

        .menu.visible {
            display: block;
        }

        .menu .menu-item {
            padding: 8px 10px;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
        }

        .notifications-container {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .notifications-container.visible {
            right: 0;
        }

        .notifications-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .notifications-overlay.visible {
            display: block;
        }
    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="sidebar">
        <div class="sidebar-header">ControlSystem</div>
        <ul>
            <li data-page="management"><i class="fas fa-home"></i> Главная</li>
            <li data-page="camera"><i class="fas fa-users"></i> Сотрудники</li>
            <li data-page="parking"><i class="fas fa-id-badge"></i> Пользователи</li>
            <li data-page="journal"><i class="fas fa-chart-bar"></i> Статистика</li>
            <!-- <li data-page="info"><i class="fas fa-info-circle"></i> Информация</li> -->
        </ul>
        <hr style="border: 0; height: 1px; background: #374151; margin: 10px 0;">
        <div class="user-card">
            <div class="user-info">
                <img src="{% static 'images/octopus_2320358.png' %}" alt="User Avatar">
                <div>
                    <p>Имя: {{ employee.username }}</p>
                    <p class="role">Роль: {{ employee.get_role_display }}</p>
                </div>
            </div>
            <div class="dots">
                <i class="fas fa-ellipsis-v" onclick="toggleMenu()"></i>
                <div class="menu" id="user-menu">
                    <div class="menu-item profil"><i class="fas fa-user"></i> Профиль</div>
                    <!-- <div class="menu-item notifications"><i class="fas fa-bell"></i> Уведомления</div> -->
                    <div class="menu-item logout"><i class="fas fa-sign-out-alt"></i> Выход</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById('user-menu').classList.toggle('visible');
    }

    function toggleNotifications() {
        const container = document.querySelector('.notifications-container');
        const overlay = document.querySelector('.notifications-overlay');
        
        if (!container) {
            // Загружаем шаблон уведомлений, если он еще не загружен
            fetch('/notifications/')
                .then(response => response.text())
                .then(html => {
                    // Добавляем HTML в конец body
                    document.body.insertAdjacentHTML('beforeend', html);
                    
                    // Показываем уведомления и затемнение
                    const newContainer = document.querySelector('.notifications-container');
                    const newOverlay = document.querySelector('.notifications-overlay');
                    newContainer.classList.add('visible');
                    newOverlay.classList.add('visible');
                    
                    // Закрываем меню пользователя
                    document.getElementById('user-menu').classList.remove('visible');
                });
        } else {
            container.classList.toggle('visible');
            overlay.classList.toggle('visible');
            
            // Закрываем меню пользователя
            document.getElementById('user-menu').classList.remove('visible');
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const links = document.querySelectorAll('.sidebar ul li');
        const routes = {
            management: '/director_home/',
            camera: '/director_employees/',
            parking: '/director_visitors/',
            journal: '/director_statistics/',
            info: '/director_info/'
        };

        links.forEach(link => {
            link.addEventListener('click', () => {
                const page = link.dataset.page;
                const url = routes[page];
                if (!url) return;

                window.location.href = url;
            });
        });

        document.querySelector('.menu-item.logout')?.addEventListener('click', () => {
            window.location.href = '/';
        });

        document.querySelector('.menu-item.profil')?.addEventListener('click', () => {
            window.location.href = '/director_profile';
        });

        document.querySelector('.menu-item.notifications')?.addEventListener('click', () => {
            toggleNotifications();
        });

        // Добавляем обработчик для уведомлений в основном меню
        document.querySelector('li.notifications')?.addEventListener('click', () => {
            toggleNotifications();
        });
    });

    document.addEventListener('click', function (e) {
        const menu = document.getElementById('user-menu');
        const dots = document.querySelector('.dots');

        if (!menu.contains(e.target) && !dots.contains(e.target)) {
            menu.classList.remove('visible');
        }
    });
</script>
</body>
</html>
